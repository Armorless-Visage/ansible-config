# prep system for scap role


# comments interfere with the ansible remediation roles generated by oscap
- name: remove comments from /etc/ssh/sshd_config
  replace:
    dest: /etc/ssh/sshd_config
    regexp: "^#*$"
    validate: sshd -t -f %s
  tags:
    - prep
    - nocomments
    - ssh

- name: config /etc/issue
  copy:
    src: issue
    dest: /etc/issue
    owner: root
    group: root
    mode: 0644
    seuser: "system_u"
    serole: "object_r"
    setype: "etc_t"
