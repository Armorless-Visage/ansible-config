- name: install system packages
  dnf:
      name: "{{ item }}"
      state: latest
  with_items: "{{ system_packages }}"
  tags: ['common', 'fedora25', 'packages']

- name: start/enable system services
  systemd:
      name: "{{ item }}"
      state: "started"
      enabled: "yes"
      masked: "no"
  with_items: "{{ system_services }}"
  tags: ['common', 'fedora25', 'services']

### /etc/ configuration ###
- name: rsyslog.conf
  template: 
    src: rsyslog.conf.j2
    dest: /etc/rsyslog.conf
    owner: root 
    group: root 
    mode: 0644
    seuser: "system_u"
    serole: "object_r"
    setype: "syslog_conf_t" 
  tags: ['common', 'fedora25', 'syslog']
  notify:
    - restart rsyslog

- name: blessed sshd_config
  copy: 
    src: baseline_fedora/etc/ssh/sshd_config
    dest: /etc/ssh/sshd_config
    owner: root
    group: root
    mode: 0600
    seuser: "system_u"
    serole: "object_r"
    setype: "sshd_key_t"
  tags: ['common', 'fedora25', 'ssh']
  notify:
    - reload sshd

