- name: disable ctrl-alt-del reboot
  file:
    state: link 
    src: /dev/null 
    dest: /etc/systemd/system/ctrl-alt-del.target
  tags: ['common', 'fedora25']

- name: /etc/securetty
  copy: 
    src: "baseline_fedora/etc/securetty"
    dest: "/etc/securetty"
    mode: 0640
    seuser: "system_u"
    serole: "object_r"
    setype: "etc_t" 
  tags: ['common', 'fedora25']

- name: check permissions on grub.cfg
  file: 
    path: /boot/grub2/grub.cfg 
    mode: 0600 
    state: file
  tags: ['common', 'fedora25']

### selinux booleans ###
- name: selinux deny_ptrace on
  seboolean:
    name: deny_ptrace
    persistent: yes
    state: yes
  tags: ['common', 'fedora25', 'selinux']

- name: selinux deny_execmem on
  seboolean:
    name: deny_execmem
    persistent: yes
    state: yes
  tags: ['common', 'fedora25', 'selinux']

- name: selinux selinuxuser_direct_dri_enabled off
  seboolean:
    name: selinuxuser_direct_dri_enabled
    persistent: yes
    state: no
  tags: ['common', 'fedora25', 'selinux']

- name: selinux selinuxuser_execmod off
