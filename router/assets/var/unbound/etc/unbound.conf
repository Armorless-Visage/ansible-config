server:
	interface: 127.0.0.1
	#interface: 127.0.0.1@5353	# listen on alternative port
	interface: ::1
	do-ip6: no
	interface: 192.168.99.1

	access-control: 0.0.0.0/0 refuse
	access-control: 127.0.0.0/8 allow
	access-control: ::0/0 refuse
	access-control: ::1 allow
	access-control: 192.168.99.0/24 allow

	num-threads: 2

	hide-identity: yes
	hide-version: yes

	# Uncomment to enable qname minimisation.
	# https://tools.ietf.org/html/draft-ietf-dnsop-qname-minimisation-08
	#
	qname-minimisation: yes

	# Uncomment to enable DNSSEC validation.
	#
 	auto-trust-anchor-file: "/var/unbound/db/root.key"

	# Serve zones authoritatively from Unbound to resolver clients.
	# Not for external service.

	# 192.168.99.0 zone
	local-zone: "local." static
	local-zone:  "99.168.192.in-addr.arpa." static 
	
	local-data: "einstein.local. IN A 192.168.99.1"
	local-data-ptr: "192.168.99.1 einstein.local"

	local-data: "titanium.local. IN A 192.168.99.9"
	local-data-ptr: "192.168.99.9 titanium.local"

	local-data: "smb.local. IN A 192.168.99.99"
	local-data-ptr: "192.168.99.99 smb.local"
	
	local-data: "torrents.local. IN A 192.168.99.5"
	local-data-ptr: "192.168.99.5 torrents.local"
	
	local-data: "cobalt.local. IN A 192.168.99.100"
	local-data-ptr: "192.168.99.100 cobalt.local"
	
	local-data: "plex.local. IN A 192.168.99.7"
	local-data-ptr: "192.168.99.7 plex.local"
	
	local-data: "www.local. IN A 192.168.99.24"
	local-data: "git.local. IN A 192.168.99.24"
	local-data-ptr: "192.168.99.24 www.local"
        
         
	local-data: "kerbal.local. IN A 192.168.99.2"
	local-data-ptr: "192.168.99.2 kerbal.local"
	
 	include: /var/unbound/etc/blacklist.txt

	# UDP EDNS reassembly buffer advertised to peers. Default 4096.
	# May need lowering on broken networks with fragmentation/MTU issues,
	# particularly if validating DNSSEC.
	#
	#edns-buffer-size: 1480

	# Use TCP for "forward-zone" requests. Useful if you are making
	# DNS requests over an SSH port forwarding.
	#
	#tcp-upstream: yes

	# DNS64 options, synthesizes AAAA records for hosts that don't have
	# them. For use with NAT64 (PF "af-to").
	#
	#module-config: "dns64 validator iterator"
	#dns64-prefix: 64:ff9b::/96	# well-known prefix (default)
	#dns64-synthall: no

remote-control:
	control-enable: yes
	control-use-cert:  no
	control-interface: /var/run/unbound.sock

forward-zone:
	name: "."				# use for ALL queries
	forward-addr: 64.140.114.21		
	forward-addr: 64.140.114.22		
	forward-addr: 64.140.114.23		
	forward-addr: 8.8.8.8			
	forward-addr: 8.8.4.4			
#	forward-first: yes			# try direct if forwarder fails
